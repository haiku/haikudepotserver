<h3>Allgemeine Regeln</h3>

<ul>
    <li>
        Bibliotheken bekommen keine Kategorie.
    </li>
    <li>
        Schriftarten werden unter "Grafik" kategorisiert.
    </li>
    <li>
        Die Kategorie "Programmierung" ist für Anwendungen für Entwickler
        reserviert, z.B. eine IDE, ein Quellcode-Editor, Hex-Editor usw...
    </li>
</ul>
