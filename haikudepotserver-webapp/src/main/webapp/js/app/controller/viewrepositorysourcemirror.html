<div class="content-container">

    <dl>
        <dt><message key="viewRepositorySourceMirror.isPrimary.title"></message></dt>
        <dd><boolean-indicator state="repositorySourceMirror.isPrimary"></boolean-indicator></dd>
        <dt><message key="viewRepositorySourceMirror.active.title"></message></dt>
        <dd><active-indicator state="repositorySourceMirror.active"></active-indicator>&nbsp;</dd>
        <dt><message key="viewRepositorySourceMirror.countryCode.title"></message></dt>
        <dd>{{repositorySourceMirror.country.name}} (<code>{{repositorySourceMirror.country.code}}</code>)</dd>
        <dt><message key="viewRepositorySourceMirror.baseUrl.title"></message></dt>
        <dd>{{repositorySourceMirror.baseUrl}}</dd>
        <dt ng-show="repositorySourceMirror.description.length">
            <message key="viewRepositorySourceMirror.description.title"></message>
        </dt>
        <dd ng-show="repositorySourceMirror.description.length">
            <plain-text-content value="repositorySourceMirror.description"></plain-text-content>
        </dd>
    </dl>

    <ul>
        <li ng-show="canSetPrimary()" repository="repositorySourceMirror.repositorySource.repository" show-if-repository-permission="'REPOSITORY_EDIT'">
            <a href="" ng-click="goSetPrimary()">
                <message key="viewRepositorySourceMirror.setPrimary.title"></message>
            </a>
        </li>
        <li ng-show="canDeactivate()" repository="repositorySourceMirror.repositorySource.repository" show-if-repository-permission="'REPOSITORY_EDIT'">
            <a href="" ng-click="goDeactivate()">
                <message key="viewRepositorySourceMirror.deactivateAction.title"></message>
            </a>
        </li>
        <li ng-show="canReactivate()" repository="repositorySourceMirror.repositorySource.repository" show-if-repository-permission="'REPOSITORY_EDIT'">
            <a href="" ng-click="goReactivate()">
                <message key="viewRepositorySourceMirror.reactivateAction.title"></message>
            </a>
        </li>
        <li repository="repositorySourceMirror.repositorySource.repository" show-if-repository-permission="'REPOSITORY_EDIT'">
            <a href="" ng-click="goEdit()">
                <message key="viewRepositorySourceMirror.editAction.title"></message>
            </a>
        </li>
    </ul>

</div>

<spinner spin="shouldSpin()"></spinner>
