<h3>Regras Gerais</h3>

<ul>
    <li>
        Bibliotecas não têm uma categoria.
    </li>
    <li>
        As fontes ficam com a categoria "Gráficos".
    </li>
    <li>"Desenvolvimento" é para ferramentas de utilizador final relativas a
    desenvolvendo, por exemplo, um IDE, editor de código, editor de hexíxeis etc...
    </li>
</ul>
