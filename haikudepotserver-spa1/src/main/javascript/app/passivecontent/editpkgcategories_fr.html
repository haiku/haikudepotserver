<h3>Règles Générales</h3>

<ul>
    <li>
        Les librairies n'ont pas de catégorie.
    </li>
    <li>
        Les polices de caractères vont dans la catégorie « Graphismes ».
    </li>
    <li>« Développement » est pour les outils utilisateur relatifs au développement.  Par exemple. un IDE, un éditeur de code, un éditeur héxa etc.
    </li>
</ul>
