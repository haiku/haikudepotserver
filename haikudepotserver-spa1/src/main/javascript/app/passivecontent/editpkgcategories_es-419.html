<h3>Reglas Generales</h3>

<ul>
    <li>
        Las bibliotecas no tienen categoría.
    </li>
    <li>
        Las fuentes entran en la categoría "Gráficos".
    </li>
    <li>"Desarrollo" es para herramientas de usuario final relacionadas
    con desarrollo, por ejemplo, un IDE, un editor de código, un editor
    hexadecimal, etc.
    </li>
</ul>
